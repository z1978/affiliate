<script>  
var myIframe;  
function CreateIframe()  
{  
  if (myIframe) return;
  if(document.all) myIframe = document.createElement("<iframe name='myIframe'></iframe>");  
  else {

    myIframe = document.createElement("IFRAME"); 
    myIframe.src="http://www.yahoo.co.jp";
    myIframe.name = "myIframe";
  }
  document.body.appendChild(myIframe);  
}
function doit(){
  CreateIframe(); 
}
</script>

    <button name="subject" type="submit" value="HTML">HTML</button>
    <input type="button" value="Do it" onclick="doit();">
</form>
