<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="keywords" content="affiliate rakuten" />
        <meta name="description" content="affiliate rakuten" />
        <title>
            affiliate rakuten
        </title>
        <script type="text/javascript">
            // *********************************************************
            // 関数
            // *********************************************************
            function doAction(strValue) {
                // IFRAME 作成
                var obj = document.createElement("iframe");
                // IFRAME の見栄え属性をセット
                obj.setAttribute("frameBorder", "1");
                obj.setAttribute("scrolling", "no");

                // IFRAME の配置属性をセット
                obj.style.position = "relative";
                obj.style.width = "100%";
                obj.style.height = "800px";

                // IFRAME の内容をセット
                obj.src = strValue;
                // IFRAME を実装
                document.body.appendChild(obj);
            }
            // *********************************************************
            // check()
            // *********************************************************
            function check() {
                var flag = 0;
                var urlValue="http://www.baidu.com";
                
                // 設定開始（チェックする項目を設定してください）
                if (document.form1.zurl.length) { // 選択肢が複数ある場合
                    flag = 1;
                    var i;
                    
                    for (i = 0; i < document.form1.zurl.length; i++) {
                        if (document.form1.zurl[i].checked) {
                            urlValue=document.form1.zurl.value;
                            flag = 0;
                            break;
                        }
                    }
                } else { // 選択肢が1つだけの場合
                    if (!document.form1.zurl.checked) {
                        urlValue=document.getElementByName("zurl").value;
                        flag = 1;
                    }
                }
                // 設定終了
                if (flag) {
                    window.alert('選択されていません'); // 選択されていない場合は警告ダイアログを表示
                } else {
                    doAction(urlValue);
                }

            }
        </script>
    </head>
    
    <body>
        <form name="form1" onSubmit="return check()">
            <p>
                <input type="radio"  id="zurl" name="zurl" value="https://www.rakuten.co.jp/myrakuten/login.html">
                Rakuten Login
                <input type="radio" id="zurl" name="zurl" value="http://affiliate.rakuten.co.jp/">
                Rakuten Affiliate
                <input type="radio" id="zurl" name="zurl" value="https://webservice.rakuten.co.jp/guide/">
                Rakuten Webservice
            </p>
            <p>
                <input type="button" value="Submit" onclick='check();'>
            </p>
        </form>
        <div id="new">
        </div>
    </body>

</html>
